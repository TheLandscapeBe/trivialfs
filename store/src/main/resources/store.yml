trivialfs:
  # 角色： LEADER/FOLLOWER
  role: LEADER
  # raft数据目录
  raftDataPath: trickyfs/raft
  # 主存储目录
  blockPath: trickyfs/block
  # 索引存储目录
  indexPath: trickyfs/index
  # bucket集群配置
  bucketCluster: "127.0.01:61000;127.0.01:61001;127.0.01:61002"
  buckets: trickyfs-a
  # TCP服务端配置
  serverConfig:
    host: 127.0.0.1
    listenPort: 60000
    serverWorkerThreads: 8
    serverSelectorThreads: 3
    serverChannelMaxIdleTimeSeconds: 120
    serverSocketSndBufSize: 65535
    serverSocketRcvBufSize: 65535
    useTLS: false
    tlsFile:
  # TCP客户端配置
  clientConfig:
    clientWorkerThreads: 4
    connectTimeoutMillis: 30000
    channelNotActiveInterval: 60000
    clientChannelMaxIdleTimeSeconds: 120
    clientSocketSndBufSize: 65535
    clientSocketRcvBufSize: 65535
    queueCapacity: 1000
    useTLS: false
    tlsFile:

    # 选举配置
    clusterConfig:
      mode: LEADER-FOLLOWER
      peerId: 1
      role: LEADER
      address: 172.0.0.1:600001
      peers:
        - 172.0.0.1:600002
        - 172.0.0.1:600003
